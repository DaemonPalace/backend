server {
    listen 80;
    server_name backend-90u1.onrender.com;  # Your Render domain

    root /var/www/backend/public;  # Path to Laravel public directory

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;  # This includes the necessary PHP-FPM config
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # PHP-FPM should be running on this address
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public$document_root$fastcgi_script_name;
        include fastcgi_params;  # Include FastCGI params (for PHP-FPM to process correctly)
    }

    location ~ /\. {
        deny all;  # Deny access to hidden files like .env
    }
}