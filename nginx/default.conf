server {
    listen 80;
    server_name localhost;  # You can replace localhost with your domain name if you have one

    root /var/www/html/public;  # Point to Laravel's public directory
    index index.php index.html index.htm;

    # Handle Laravel's routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files via PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM listens on port 9000 inside the container
        fastcgi_param SCRIPT_FILENAME /var/www/html$document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Prevent access to .env and other hidden files
    location ~ /\. {
        deny all;
    }
}
